<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bms="http://java.sun.com/jsf/composite/bms">

<!-- esse h: é um apelido para a biblioteca de tags do manjarra -->

<head>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="/bms/lib/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="/bms/lib/jquery.min.js"></script>
<script src="/bms/lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

<title>Insert title here</title>

<!-- o h1 faz a função de seletor (seleciona a função) -->
<!-- o elemento pode está sendo selecionado por diversos regras -->
<!-- note, h1 -> tag, #titulo2 -> tributo ; .titulo classe -->
<style>
h1 {
	color: red;
	font-size: 100pt;
}

#titulo2 {
	color: blue;
}

.titulo {
	color: lime;
}
</style>

<script>
	alert("eu sou um código javascript")
</script>

</head>
<body>

	<h:form id="form">

		<h1>New Blog</h1>
		<h1 id="titulo2">New Blog</h1>
		<h2 class="titulo">New Blog</h2>
		<h3 class="titulo">New Blog</h3>


		<bms:blog blog="#{newBlog.blog}" id="blog">
		</bms:blog>

		<!--APAGADO <textarea rows="10"></textarea> APAGADO -->

		<!-- <textarea rows="" cols=""></textarea> seria a versão completa. rows = linhas, cols = coluna -->



		<h:commandButton value="Save" action="#{newBlog.saveBlog}" />

		<h:messages />



	</h:form>

	<ui:remove>#{newBlog ==null} //para verificar se está nulo</ui:remove>

	<ui:remove> #{} identifica que ele tem um expressão para avaliar </ui:remove>
	<!-- identifica que ele tem um expressão para avaliar -->

	<!-- APAGADO <input type="button" value="Save" /> APAGADO -->

	<!-- Cria um botão. atribulo value é o que está escrito no botao (label) -->
	<!-- PrimeFace é a implementação mais popular da API do JSF.... Caso use só o PrimeFace, ele só funcionará com PrimeFace -->
	<!-- Vamos usar o Mojarra -->

	<!-- http://localhost:8080/bms/faces/blog/newBlog.xhtml -->
	<!-- apartir do momento que coloca /faces na frente do diretorio da pagina, sendo processado também pelo JSF(mojarra)  -->
	<!-- usamos o mojarro para poder usar as tags do JSF -->



</body>
</html>
