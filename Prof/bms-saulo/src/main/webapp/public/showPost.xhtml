<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:bms="http://java.sun.com/jsf/composite/bms"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:metadata>
		<f:viewParam name="postId" value="#{showPost.postId}"/>
	</f:metadata>
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	
    	<link href="/bms/lib/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
    	<script src="/bms/lib/jquery.min.js"></script>
    	<script src="/bms/lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    			
		<title>#{showPost.post.title}</title>		
	</h:head>
	<body>
		<div class="container" style="text-align: justify;">
			<h1 class="page-header">
				<a href="showBlog.xhtml?blogId=#{showPost.post.blog.id}">
					#{showPost.post.blog.name}
				</a>				
			</h1>
			<h2>
				#{showPost.post.title}
			</h2>
			#{showPost.post.tags}
			<h:outputText value="#{showPost.postBody}" escape="false">
			</h:outputText>							
		</div>
	</body>	
</html>
