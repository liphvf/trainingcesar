<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:bms="http://java.sun.com/jsf/composite/bms"
	  xmlns:h="http://java.sun.com/jsf/html"	  
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<composite:interface>
		<composite:attribute name="blog"></composite:attribute>
		<composite:attribute name="disabled" default="false"></composite:attribute>
		<composite:facet name="buttons"></composite:facet>
	</composite:interface>

	<composite:implementation>
		<div class="form-group #{utils.getStyle(cc.clientId, 'name')}">
    		<label class="col-sm-2 control-label">Name</label>
    		<div class="col-sm-10">
      			<h:inputText id="name" 
      						 styleClass="form-control" 
      						 value="#{cc.attrs.blog.name}" 
      						 disabled="#{cc.attrs.disabled}"
      						 p:placeholder="Name"/>
				<h:outputText escape="false" value="#{utils.getMessage(cc.clientId, 'name')}"/>
    		</div>
  		</div>
  		
		<div class="form-group #{utils.getStyle(cc.clientId, 'description')}">
    		<label class="col-sm-2 control-label">Description</label>
    		<div class="col-sm-10">
				<h:inputTextarea id="description"
								 styleClass="form-control"
								 rows="10"								 
								 value="#{cc.attrs.blog.description}" 
								 disabled="#{cc.attrs.disabled}"
								 p:placeholder="Description"/>
				<h:outputText escape="false" value="#{utils.getMessage(cc.clientId, 'description')}"/>      						     
    		</div>
  		</div>  		
  		
		<div class="form-group">
   			<div class="col-sm-offset-2 col-sm-10">
   				<div class="btn-toolbar">
   					<composite:renderFacet name="buttons"></composite:renderFacet>
   				</div>   				
   			</div>
		</div>  		
  		
	</composite:implementation>	  
</html>
