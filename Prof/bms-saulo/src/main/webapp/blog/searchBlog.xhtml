<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:bms="http://java.sun.com/jsf/composite/bms"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:composition template="/template.xhtml">
		<ui:define name="title">Search Blog</ui:define>
		<ui:define name="content">
		<h1 class="page-header">Search Blog</h1>
		  		
		<h:form styleClass="form-horizontal">
			<div class="form-group">
	    		<label class="col-sm-2 control-label">Name</label>
	    		<div class="col-sm-10">
	      			<h:inputText styleClass="form-control" 
	      						 value="#{searchBlog.options.name}" 
	      						 p:placeholder="Name"/>
	    		</div>
	  		</div>
		
			<div class="form-group">
	    		<label class="col-sm-2 control-label">Description</label>
	    		<div class="col-sm-10">
	      			<h:inputText styleClass="form-control" 
	      						 value="#{searchBlog.options.description}" 
	      						 p:placeholder="Description"/>
	    		</div>
	  		</div>
	  		
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-primary" 
									 value="Search"
									 action="#{searchBlog.search}"/>    	  			
    			</div>
  			</div>

			<h:dataTable value="#{searchBlog.result}"
						 var="blog"
						 styleClass="table table-bordered table-condensed table-hover table-striped"
						 columnClasses=",col-sm-6,col-sm-6"
						 rendered="#{searchBlog.result.isEmpty() == false}">
				<h:column>
					<f:facet name="header">
						ID
					</f:facet>
					#{blog.id}
				</h:column>
						 
				<h:column>
					<f:facet name="header">
						Name
					</f:facet>
					#{blog.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Description
					</f:facet>				
					#{blog.description}
				</h:column>
				
				<h:column>					
					<h:commandLink styleClass="btn btn-primary glyphicon glyphicon-pencil"
								   title="Update"
								   action="#{searchBlog.update(blog)}"/>
				</h:column>
				
				<h:column>
					<h:commandLink styleClass="btn btn-danger glyphicon glyphicon-trash"
								   title="Delete"
								   action="#{searchBlog.delete(blog)}"/>
				</h:column>																						
			</h:dataTable>
		</h:form>				
		</ui:define>
	</ui:composition>
</html>
