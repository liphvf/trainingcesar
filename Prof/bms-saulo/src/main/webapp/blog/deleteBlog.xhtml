<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:bms="http://java.sun.com/jsf/composite/bms"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:composition template="/template.xhtml">
		<ui:define name="title">New Blog</ui:define>
		<ui:define name="content">
			<h:form id="form" styleClass="form-horizontal">
				<h1 class="page-header">Delete Blog</h1>
	
				<bms:blog blog="#{searchBlog.blog}" disabled="true">
					<f:facet name="buttons">
						<h:commandButton styleClass="btn btn-primary" 
										 value="Delete"
										 disabled="#{searchBlog.blogDeleted}"
										 action="#{searchBlog.confirmDeletion}"/>
						<h:button styleClass="btn btn-default"
								  value="Back"
								  outcome="searchBlog"/>					
					</f:facet>
				</bms:blog>
	
				<h:messages/>
			</h:form>		
		</ui:define>
	</ui:composition>
</html>
