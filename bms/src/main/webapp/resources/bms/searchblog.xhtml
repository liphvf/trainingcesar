<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://java.sun.com/jsf/composite">



<!-- passar parametros -->
<composite:interface>
	<composite:attribute name="options"></composite:attribute>
	<composite:attribute name="disabled" default="false"></composite:attribute>
</composite:interface>


<!-- qual o trecho de codigo pelo qual ele vai substituir tua tag -->
<composite:implementation>

	<div class="form-group">
		<label class="col-sm-2 control-label">Name:</label>
		<div class="col-sm-10">
			<h:inputText id="name" styleClass="form-control"
				value="#{cc.attrs.options.name}" disabled="#{cc.attrs.disabled}"
				p:placeholder="Name"></h:inputText>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Discription:</label>
		<div class="col-sm-10">
			<h:inputTextarea styleClass="form-control" rows="10"
				value="#{cc.attrs.options.description}" disabled="#{cc.attrs.disabled}"
				p:placeholder="Descrição"></h:inputTextarea>
		</div>
	</div>

	<!-- cc = composite component - > attrs atributo -->


</composite:implementation>



</html>
