<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:bms="http://java.sun.com/jsf/composite/bms">
<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<h:form id="form" styleClass="form-horizontal">

			<h1 class="page-header">Search Blog</h1>


			<bms:searchblog options="#{searchBlog.options}" id="searchBlog" />




			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton type="submit" styleClass="btn btn-primary"
						value="Search" action="#{searchBlog.search}" />
				</div>
			</div>

			<h:messages />




			<h:dataTable value="#{searchBlog.result}" var="blog"
				styleClass="table table-striped table-bordered table-condensed table-hover"
				columnClasses="col-sm-0,col-sm-6,col-sm-6,col-sm-0,col-sm-0"
				rendered="#{searchBlog.result.isEmpty() == false}">
				<h:column>
					<f:facet name="header">ID</f:facet>  #{blog.id}</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet> #{blog.name}</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet> #{blog.description}</h:column>
				<h:column>

					<h:commandLink title="Update" type="submit"
						styleClass="btn btn-primary glyphicon glyphicon-pencil"
						action="#{searchBlog.updateBlog(blog)}" />

				</h:column>

				<h:column>

					<h:commandLink title="Delete" type="submit"
						styleClass="btn btn-danger glyphicon glyphicon-trash"
						action="#{searchBlog.deleteBlog(blog)}" />

				</h:column>

			</h:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
